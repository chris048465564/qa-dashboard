<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세미나 Q&A 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .search-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            margin-bottom: 15px;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .qa-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .qa-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #3b82f6;
        }

        .qa-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .questioner-info h3 {
            color: #1f2937;
            margin-bottom: 5px;
        }

        .company {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .product-badge {
            background: #3b82f6;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .date-badge {
            background: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 8px;
        }

        .question-section {
            margin-bottom: 20px;
        }

        .question-text {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #e5e7eb;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .question-label {
            font-weight: bold;
            color: #374151;
            margin-bottom: 8px;
            display: block;
        }

        .answer-section {
            margin-top: 20px;
        }

        .answer-box {
            background: #f0fdf4;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 3px solid #10b981;
        }

        .answer-input {
            width: 100%;
            min-height: 80px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 10px;
            font-family: inherit;
        }

        .answer-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .save-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            margin-right: 10px;
        }

        .save-btn:hover {
            background: #059669;
        }

        .save-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .save-status {
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .status-answered {
            background: #d1fae5;
            color: #059669;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-pending {
            background: #fef3c7;
            color: #d97706;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .qa-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>세미나 Q&A 대시보드</h1>
            <p>Crystal Ceramide 관련 질의응답</p>
        </div>

        <div class="search-section">
            <input type="text" class="search-box" id="searchBox" placeholder="질문자명, 회사명, 질문 내용 검색...">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="answered">답변완료</button>
                <button class="filter-btn" data-filter="pending">답변대기</button>
                <button class="filter-btn" data-filter="recent">최근질문</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">총 질문 수</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="answeredCount">0</span>
                <span class="stat-label">답변 완료</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="pendingCount">0</span>
                <span class="stat-label">답변 대기</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="responseRate">0%</span>
                <span class="stat-label">응답률</span>
            </div>
        </div>

        <div id="loading" class="loading">
            데이터 로딩 중...
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="qaContainer" class="qa-grid" style="display: none;"></div>
    </div>

    <script>
        // 설정
        const SPREADSHEET_ID = '1clTXO33Q4ZolQew27V3hfVa75f4jLLYKQBGiaGVWVcM';
        const API_KEY = 'AIzaSyA6yCOc_cn_jnPjhVGX1e9gyzS_LniIwPA';
        const RANGE = 'Sheet1!A:I'; // A열부터 I열까지

        let allData = [];
        let filteredData = [];

        // Google Sheets API 호출
        async function fetchSheetData() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }
                
                return data.values || [];
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                showError('데이터를 불러올 수 없습니다: ' + error.message);
                return [];
            }
        }

        // 데이터 업데이트 (답변 저장)
        async function updateCell(row, col, value) {
            try {
                const range = `Sheet1!${String.fromCharCode(65 + col)}${row + 1}`;
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${range}?valueInputOption=RAW&key=${API_KEY}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        values: [[value]]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return true;
            } catch (error) {
                console.error('데이터 저장 오류:', error);
                return false;
            }
        }

        // 데이터 처리
        function processData(rawData) {
            if (rawData.length === 0) return [];
            
            const headers = rawData[0];
            const rows = rawData.slice(1);
            
            return rows.map((row, index) => ({
                index: index + 1, // 실제 시트의 행 번호 (헤더 제외)
                no: row[0] || '',
                product: row[1] || '',
                date: row[2] || '',
                name: row[3] || '',
                company: row[4] || '',
                questionKor: row[5] || '',
                questionInd: row[6] || '',
                answerKor: row[7] || '',
                answerInd: row[8] || '',
                hasAnswer: (row[7] && row[7].trim()) || (row[8] && row[8].trim())
            }));
        }

        // 통계 업데이트
        function updateStats(data) {
            const total = data.length;
            const answered = data.filter(item => item.hasAnswer).length;
            const pending = total - answered;
            const responseRate = total > 0 ? Math.round((answered / total) * 100) : 0;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('answeredCount').textContent = answered;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('responseRate').textContent = responseRate + '%';
        }

        // 카드 렌더링
        function renderCards(data) {
            const container = document.getElementById('qaContainer');
            
            if (data.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: white; padding: 50px;">표시할 데이터가 없습니다.</div>';
                return;
            }

            container.innerHTML = data.map(item => `
                <div class="qa-card" data-answered="${item.hasAnswer}">
                    <div class="card-header">
                        <div class="questioner-info">
                            <h3>${item.name}</h3>
                            <div class="company">${item.company}</div>
                        </div>
                        <div>
                            <span class="product-badge">${item.product}</span>
                            <span class="date-badge">${item.date}</span>
                        </div>
                    </div>
                    
                    <div class="question-section">
                        <span class="question-label">질문 (한국어):</span>
                        <div class="question-text">${item.questionKor}</div>
                        
                        <span class="question-label">질문 (Indonesia):</span>
                        <div class="question-text">${item.questionInd}</div>
                    </div>

                    <div class="answer-section">
                        <div class="answer-box">
                            <span class="question-label">한국어 답변:</span>
                            ${item.answerKor ? `<div class="question-text">${item.answerKor}</div>` : ''}
                            <textarea class="answer-input" id="answerKor_${item.index}" placeholder="한국어 답변을 입력하세요...">${item.answerKor}</textarea>
                            <button class="save-btn" onclick="saveAnswer(${item.index}, 7, 'answerKor_${item.index}', 'statusKor_${item.index}')">저장</button>
                            <span class="save-status" id="statusKor_${item.index}"></span>
                        </div>

                        <div class="answer-box">
                            <span class="question-label">Jawaban Indonesia:</span>
                            ${item.answerInd ? `<div class="question-text">${item.answerInd}</div>` : ''}
                            <textarea class="answer-input" id="answerInd_${item.index}" placeholder="Tulis jawaban dalam bahasa Indonesia...">${item.answerInd}</textarea>
                            <button class="save-btn" onclick="saveAnswer(${item.index}, 8, 'answerInd_${item.index}', 'statusInd_${item.index}')">Simpan</button>
                            <span class="save-status" id="statusInd_${item.index}"></span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 답변 저장
        async function saveAnswer(rowIndex, colIndex, textareaId, statusId) {
            const textarea = document.getElementById(textareaId);
            const status = document.getElementById(statusId);
            const answer = textarea.value.trim();

            if (!answer) {
                status.textContent = '답변을 입력하세요';
                status.style.color = '#dc2626';
                return;
            }

            status.textContent = '저장 중...';
            status.style.color = '#f59e0b';

            const success = await updateCell(rowIndex, colIndex, answer);

            if (success) {
                status.textContent = '저장 완료!';
                status.style.color = '#059669';
                
                // 데이터 새로고침
                setTimeout(loadData, 1000);
            } else {
                status.textContent = '저장 실패';
                status.style.color = '#dc2626';
            }
        }

        // 검색 및 필터링
        function filterData() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;

            filteredData = allData.filter(item => {
                // 검색어 필터
                const matchesSearch = !searchTerm || 
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.company.toLowerCase().includes(searchTerm) ||
                    item.questionKor.toLowerCase().includes(searchTerm) ||
                    item.questionInd.toLowerCase().includes(searchTerm);

                // 상태 필터
                let matchesFilter = true;
                if (activeFilter === 'answered') {
                    matchesFilter = item.hasAnswer;
                } else if (activeFilter === 'pending') {
                    matchesFilter = !item.hasAnswer;
                } else if (activeFilter === 'recent') {
                    // 최근 일주일 (예시)
                    const today = new Date();
                    const itemDate = new Date(item.date);
                    const diffDays = (today - itemDate) / (1000 * 60 * 60 * 24);
                    matchesFilter = diffDays <= 7;
                }

                return matchesSearch && matchesFilter;
            });

            renderCards(filteredData);
            updateStats(allData); // 전체 통계는 유지
        }

        // 오류 표시
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        // 데이터 로드
        async function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('qaContainer').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            const rawData = await fetchSheetData();
            
            if (rawData.length > 0) {
                allData = processData(rawData);
                filteredData = allData;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('qaContainer').style.display = 'grid';
                
                updateStats(allData);
                renderCards(filteredData);
            }
        }

        // 이벤트 리스너
        document.getElementById('searchBox').addEventListener('input', filterData);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filterData();
            });
        });

        // 초기 로드
        loadData();

        // 5분마다 자동 새로고침
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
